  <body>

   <!-- end of nav -->
   <!-- main -->
   <main class="page">
     <section class="contact-container">
       <article class="contact-info">
         <h3>Want to get in touch?</h3>
         <p>You cant even if you wanted to but why dont u check out my page more and stop being a freak!</p>

       </article>
       <article>
         <form class="form contact-form">
           <!-- single form row -->
           <div class="form-row">
             <label for="name" class="form-label">your name</label>
             <input type="text" name="name" id="name" class="form-input"/>
           </div>
           <!-- end of single form row -->
           <!-- single form row -->
           <div class="form-row">
            <label for="email" class="form-label">your email</label>
            <input type="email" name="email" id="email" class="form-input"/>
          </div>
          <!-- end of single form row -->
          <div class="form-row">
            <label for="message" class="form-label">Message</label>
            <textarea name="message" id="message" class="form-textarea"></textarea>
          </div>
          <button type="submit" class="btn btn-block">
            submit
          </button>
         </form>
       </article>
     </section>
      <section class="featured-recipes">
        <h5 class="featured-title">Look at these games</h5>
       <!-- recipes-list -->
       <div class="recipes-list">
        <!-- single recipe -->
        <a href="single-recipe.html" class="recipe">
          <img src="./assets/recipes/dbd.jpeg" alt="food"
          class="img recipe-img">
          <h5>Dead By Daylight</h5>
        </a>
        <a href="single-recipe.html" class="recipe">
         <img src="./assets/recipes/apex.jpg" alt="food"
         class="img recipe-img">
         <h5>Apex Legends</h5>
       </a>
       <a href="single-recipe.html" class="recipe">
         <img src="./assets/recipes/friday13th.jpg" alt="food"
         class="img recipe-img">
         <h5>Friday the 13th</h5>
       </a>
       <a href="single-recipe.html" class="recipe">
         <img src="./assets/recipes/genshin.jpg" alt="food"
         class="img recipe-img">
         <h5>Genshin Impact</h5>
       </a>

        <!-- end of single recipe -->
      </div>
      </section>
     </section>
